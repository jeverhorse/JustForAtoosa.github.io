<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Starry Sky</title>
    <style>
        body { margin: 0; }
        #sky-container { width: 100%; height: 100vh; }
    </style>

</head>
<body>
    <div id="sky-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/astralium"></script>
    <script>
// Constants
const date = new Date(2007, 8, 19); // September 19, 2007 (months are zero-based)
const duration = 5; // Animation duration in seconds

// Initialize Three.js scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('sky-container').appendChild(renderer.domElement);

// Create Astralium sky
const sky = new Astralium.Sky(scene, date);

// Show only stars
sky.showStars();

// Render function
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}

// Animate constellations after a delay
setTimeout(() => {
    // Show constellations
    sky.showConstellations();

    // Start animation
    animate();
}, duration * 1000);

</script>

</body>

</html>
